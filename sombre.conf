# Status {{{
  # Colors {{{
    set -g status-bg '#dfddd7'
    set -g status-fg '#424242'
    set -g status-attr none
  # }}}
# }}}

# Window {{{
  # Format {{{
    set -g window-status-separator " "
    set -g window-status-format " #I:#W "
    # set -g window-status-current-format "⌜#I:#W⌟"
    set -g window-status-current-format " #I:#W "

  # }}}

  # Style {{{
    set -g window-status-current-style fg='#f6f6f6',bg='#424242',bold
    set -g window-status-style fg='#b7b2a5',bg='#dfddd7',bold
    set -g window-status-activity-style fg='#424242',bg='#dfddd7',bold
  # }}}
# }}}

# Panes {{{
  set -g pane-border-bg white
  set -g pane-border-fg '#dedcd6'
  set -g pane-active-border-bg white
  set -g pane-active-border-fg '#dedcd6'
  set -g display-panes-colour '#dedcd6'
  set -g display-panes-active-colour '#dedcd6'
# }}}

# Clock Mode {{{
  setw -g clock-mode-colour '#424242'
# }}}

# Messages {{{
  # set -g message-fg white
  # set -g message-bg '#424242'
  set -g message-fg '#2b2b2b'
  set -g message-bg '#d3d1cc'

  set -g message-command-fg '#2b2b2b'
  set -g message-command-bg '#d3d1cc'
  # set -g message-command-fg white
  # set -g message-command-bg '#424242'
# }}}

# Mode (window select / session sellect) {{{
  set-window-option -g mode-fg white
  set-window-option -g mode-bg '#424242'
# }}}
